<section class="h-screen flex items-center justify-center">
    <div class="bg-gray-800 shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-4xl font-bold text-red-500 text-center mb-8">Register</h2>
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-400 mb-2">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500"
                    placeholder="Choose a username" required>
            </div>
            <div>
                <label for="email" class="block text-gray-400 mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500"
                    placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password" class="block text-gray-400 mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500"
                    placeholder="Create a password" required>
            </div>
            <div>
                <label for="confirm-password" class="block text-gray-400 mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500"
                    placeholder="Confirm your password" required>
            </div>
            <button type="submit"
                class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-2 rounded shadow-lg hover:from-red-600 hover:to-red-700 transition">Register</button>
        </form>
        <p class="text-center text-gray-400 mt-6">Already have an account? <a href="login.html"
                class="text-red-500 hover:text-red-400">Login</a></p>
    </div>
</section>
