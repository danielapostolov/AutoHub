<section class="container mx-auto py-20">
    <h2 class="text-4xl font-extrabold text-center text-red-500 mb-12 drop-shadow-lg">Add New Car</h2>
    
    <form class="bg-gray-800 shadow-xl rounded-lg p-8 max-w-lg mx-auto space-y-6">
        <!-- Make -->
        <div>
            <label for="make" class="block text-gray-400 mb-2">Make</label>
            <input type="text" id="make" name="make"
                class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500"
                placeholder="Enter car make" required>
        </div>

        <!-- Model -->
        <div>
            <label for="model" class="block text-gray-400 mb-2">Model</label>
            <input type="text" id="model" name="model"
                class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500"
                placeholder="Enter car model" required>
        </div>

        <!-- Year -->
        <div>
            <label for="year" class="block text-gray-400 mb-2">Year</label>
            <input type="number" id="year" name="year"
                class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500"
                placeholder="Enter year of manufacture" required>
        </div>

        <!-- Image URL -->
        <div>
            <label for="imgUrl" class="block text-gray-400 mb-2">Image URL</label>
            <input type="text" id="imgUrl" name="imgUrl"
                class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500"
                placeholder="Enter image URL" required>
        </div>

        <!-- Mileage -->
        <div>
            <label for="mileage" class="block text-gray-400 mb-2">Mileage (km)</label>
            <input type="number" id="mileage" name="mileage"
                class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500"
                placeholder="Enter mileage" required>
        </div>

        <!-- Fuel Type -->
        <div>
            <label for="fuelType" class="block text-gray-400 mb-2">Fuel Type</label>
            <select id="fuelType" name="fuelType"
                class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500"
                required>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="electric">Electric</option>
                <option value="hybrid">Hybrid</option>
            </select>
        </div>

        <!-- Price -->
        <div>
            <label for="price" class="block text-gray-400 mb-2">Price ($)</label>
            <input type="number" id="price" name="price"
                class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500"
                placeholder="Enter price" required>
        </div>

        <!-- Location -->
        <div>
            <label for="located" class="block text-gray-400 mb-2">Location</label>
            <input type="text" id="located" name="located"
                class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-red-500"
                placeholder="Enter location" required>
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-2 rounded shadow-lg hover:from-red-600 hover:to-red-700 transition">Add
            Car</button>
    </form>
</section>
